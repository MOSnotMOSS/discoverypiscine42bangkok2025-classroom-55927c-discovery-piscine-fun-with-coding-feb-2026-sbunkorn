<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .split {
            height: 100vh;
        }

        .person {
            position: relative;
            height: 100%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .person:hover {
            transform: scale(1.02);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            transition: background 0.3s;
        }

        .person:hover .overlay {
            background: rgba(0,0,0,0.25);
        }

        h1 {
            font-size: clamp(2rem, 4vw, 4rem);
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container-fluid p-0">
    <div class="row g-0 split">

        <!-- PERSON 1 -->
        <div class="col-md-6">
            <a href="cv1.html" class="text-decoration-none">
                <div class="person" style="background-image: url('pro1.jpg');">
                    <div class="overlay">
                        <div>
                            <h1>สพณทร บุญกรไกรฤกษ์</h1>
                            <p>View CV</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- PERSON 2 -->
        <div class="col-md-6">
            <a href="cv2.html" class="text-decoration-none">
                <div class="person" style="background-image: url('pro2.jpg');">
                    <div class="overlay">
                        <div>
                            <h1>พี่เต้</h1>
                            <p>View CV</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

</body>
</html>
